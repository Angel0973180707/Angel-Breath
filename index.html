<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1a241a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Angel Breath</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <!-- Home Page -->
    <section id="home-page" class="page active-page home">
      <header class="header">
        <h1>ANGEL</h1>
      </header>

      <div class="intro-box" role="region" aria-live="polite">
        <span class="usage-tag">時機：偏見起時，先回歸呼吸</span>
        <div id="quote-display" class="quote-display">點擊下方分類，開啟覺察練習</div>
      </div>

      <div class="cfg">
        <div class="label">練習停留</div>
        <div class="row" id="t-row" role="tablist" aria-label="練習停留秒數">
          <button id="t-10" class="opt active" type="button" data-cfg="t" data-val="10">10秒</button>
          <button id="t-20" class="opt" type="button" data-cfg="t" data-val="20">20秒</button>
          <button id="t-30" class="opt" type="button" data-cfg="t" data-val="30">30秒</button>
        </div>

        <div class="label">語音導引</div>
        <div class="row" id="v-row" role="tablist" aria-label="語音導引">
          <button id="v-on" class="opt active" type="button" data-cfg="v" data-val="on">啟動</button>
          <button id="v-off" class="opt" type="button" data-cfg="v" data-val="off">靜音</button>
        </div>
      </div>

      <div class="grid" aria-label="年齡分流">
        <button class="btn" type="button" data-cat="kids" aria-label="小小孩">
          <span class="emoji" aria-hidden="true">🎨</span>
          <p>小小孩</p>
        </button>
        <button class="btn" type="button" data-cat="primary" aria-label="孩子們">
          <span class="emoji" aria-hidden="true">🎒</span>
          <p>孩子們</p>
        </button>
        <button class="btn" type="button" data-cat="teen" aria-label="青少年">
          <span class="emoji" aria-hidden="true">🎧</span>
          <p>青少年</p>
        </button>
        <button class="btn" type="button" data-cat="adult" aria-label="大人們">
          <span class="emoji" aria-hidden="true">🌿</span>
          <p>大人們</p>
        </button>
      </div>

      <footer class="footer">
        <button class="link" type="button" id="open-install">📲 安裝教學</button>
        <a class="link" href="https://forms.gle/PsxMHv62JZKe2GZm7" target="_blank" rel="noopener">📋 意見回饋</a>
      </footer>
    </section>

    <!-- Content Page -->
    <section id="content-page" class="page practice" aria-live="polite">
      <div class="breath-circle" aria-hidden="true"></div>

      <div class="practice-stack">
        <div id="timer" class="timer">10</div>
        <div id="step-content" class="step-content">準備開始…</div>

        <div class="practice-actions">
          <button id="btn-skip" class="ghost" type="button">跳過下一步</button>
          <button id="btn-back" class="ghost" type="button">回主頁</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Install Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-label="安裝教學">
      <h3>將 Angel 安裝至桌面</h3>
      <p>
        iPhone：點擊下方「分享」按鈕，選擇「加入主螢幕」。<br><br>
        Android：點擊右上角「三點」，選擇「安裝應用程式」。
      </p>
      <button id="close-install" class="modal-btn" type="button">我知道了</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
